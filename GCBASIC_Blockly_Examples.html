<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCBASIC for Blockly Demos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        li a:hover {
            color: #e74c3c;
        }
        .error {
            color: #e74c3c;
            text-align: center;
        }
        .loading {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>GCBASIC for Blockly Demos</h1>
        <p>Explore the collection of GCBASIC for Blockly demo projects in XML format</p>
    </header>
    <div class="container">
        <h2>Available Demos</h2>
        <p id="loading" class="loading">Loading demos...</p>
        <p id="error" class="error" style="display: none;"></p>
        <ul id="demo-list"></ul>
    </div>
    <script>
        async function loadDemoFiles() {
            const demoList = document.getElementById('demo-list');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            const directoryUrl = 'https://www.gcbasic.com/examples/';

            try {
                const response = await fetch(directoryUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('text/html')) {
                    throw new Error(`Expected HTML, received ${contentType || 'unknown content type'}.`);
                }

                const html = await response.text();

                // Parse HTML to extract .xml files
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                const xmlFiles = Array.from(links)
                    .map(link => link.getAttribute('href'))
                    .filter(href => href && href.toLowerCase().endsWith('.xml'))
                    .map(href => decodeURIComponent(href.replace(/^\/examples\//, ''))) // Remove /examples/ prefix if present
                    .sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase())); // Sort alphabetically (case-insensitive)

                if (xmlFiles.length === 0) {
                    throw new Error('No XML files found in the examples folder.');
                }

                // Populate the list with sorted XML files
                xmlFiles.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://www.gcbasic.com/GCBASIC_Blockly.html?xml=examples/${encodeURIComponent(file)}`;
                    link.textContent = file;
                    listItem.appendChild(link);
                    demoList.appendChild(listItem);
                });

                // Hide loading message
                loading.style.display = 'none';
            } catch (err) {
                console.error('Error fetching demo files:', err.message);
                loading.style.display = 'none';
                error.textContent = `Failed to load demos: ${err.message}. Ensure the server allows CORS and the examples folder contains XML files.`;
                error.style.display = 'block';
            }
        }

        // Load demos when the page loads
        window.onload = loadDemoFiles;
    </script>
</body>
</html>
